name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for version extraction)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Extract versions
        id: versions
        run: |
          API_VERSION=$(node -p "require('./backend/package.json').version")
          WEB_VERSION=$(node -p "require('./frontend/package.json').version")
          echo "api_version=${API_VERSION}" >> $GITHUB_OUTPUT
          echo "web_version=${WEB_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image names
        id: images
        run: |
          echo "api_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/whatsdex-api" >> $GITHUB_OUTPUT
          echo "web_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/whatsdex-web" >> $GITHUB_OUTPUT

      - name: Docker meta (API)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.api_image }}
          tags: |
            type=raw,value=${{ steps.versions.outputs.api_version }}
            type=ref,event=tag
            type=sha
            type=ref,event=pr
            ${{ github.ref == 'refs/heads/main' && 'type=raw,value=latest' || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.versions.outputs.api_version }}

      - name: Docker meta (WEB)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.web_image }}
          tags: |
            type=raw,value=${{ steps.versions.outputs.web_version }}
            type=ref,event=tag
            type=sha
            type=ref,event=pr
            ${{ github.ref == 'refs/heads/main' && 'type=raw,value=latest' || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.versions.outputs.web_version }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: deployment/dockerfiles/Dockerfile.api
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          provenance: false
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push WEB image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: deployment/dockerfiles/Dockerfile.web
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          provenance: false
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
