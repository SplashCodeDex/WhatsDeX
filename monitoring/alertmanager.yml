# Alertmanager Configuration for WhatsDeX
# Handles alert routing and notifications

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@whatsdx.com'
  smtp_auth_username: 'alerts@whatsdx.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

# Email templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  
  routes:
    # Critical alerts go to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    
    # Service-specific routing
    - match:
        service: whatsdx-bot
      receiver: 'bot-team'
    
    - match:
        service: database
      receiver: 'db-team'
    
    - match:
        service: ssl
      receiver: 'security-team'
    
    # Business alerts to management
    - match:
        service: business
      receiver: 'management'

# Receivers define notification destinations
receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@whatsdx.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          
          Details:
          {{ range .Alerts }}
          - {{ .Annotations.description }}
          {{ end }}
          
          Time: {{ .GroupLabels.alertname }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#critical-alerts'
        color: 'danger'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          {{ end }}
    
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'bot-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#bot-team'
        color: 'warning'
        title: '‚ö†Ô∏è Bot Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'db-team'
    email_configs:
      - to: 'dba@whatsdx.com'
        subject: 'Database Alert: {{ .GroupLabels.alertname }}'
        body: |
          Database alert detected:
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}

  - name: 'security-team'
    email_configs:
      - to: 'security@whatsdx.com'
        subject: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          Security-related alert:
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}

  - name: 'management'
    email_configs:
      - to: 'management@whatsdx.com'
        subject: 'üìä Business Alert: {{ .GroupLabels.alertname }}'
        body: |
          Business metrics alert:
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}

# Inhibition rules suppress alerts when other alerts are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

