version: '3.8'

services:
  whatsdex:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '2G'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '2G'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'

  admin-backend:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'

  prometheus:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1G'

  grafana:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1G'

  nginx:
    restart: always
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'

  backup:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '256M'
