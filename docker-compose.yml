# Docker Compose configuration for WhatsDeX Bot
# Note: 'version' is obsolete in newer Docker Compose versions

services:
  # PostgreSQL Database with enhanced configuration
  db:
    # pgvector-enabled Postgres image
    image: ankane/pgvector:pg16
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-whatsdex}
      POSTGRES_USER: ${DB_USER:-whatsdex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-whatsdex}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whatsdex} -d ${DB_NAME:-whatsdex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements", "-c", "pg_stat_statements.track=all"]

  # Redis Cache and Queue with persistence
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhatsDeX Bot Service with monitoring
  bot-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-whatsdex}:${DB_PASSWORD:-whatsdex}@db:5432/${DB_NAME:-whatsdex}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OWNER_NUMBER=${OWNER_NUMBER}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/auth:/app/auth
      - ./backend/logs:/app/logs

  # Next.js Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      bot-service:
        condition: service_started # Only needs bot-service to be started, not necessarily healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"] # Assuming a health check endpoint
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Worker for heavy tasks
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-whatsdex}:${DB_PASSWORD:-whatsdex}@db:5432/${DB_NAME:-whatsdex}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OWNER_NUMBER=${OWNER_NUMBER}
    command: node src/jobs/index.js
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'node src/jobs/index.js' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
      - bot-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack (Optional)
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    restart: always
    env_file:
      - ./.env
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  db_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_logs:
