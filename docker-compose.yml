version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-whatsdex}
      POSTGRES_USER: ${DB_USER:-whatsdex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-whatsdex}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whatsdex} -d ${DB_NAME:-whatsdex}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # WhatsDeX Bot Service
  bot-service:
    build:
      context: ./whatsdex-bot-service
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./whatsdex-bot-service/.env
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"] # Assuming a health check endpoint
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Web Application
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./web/.env.local
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      bot-service:
        condition: service_started # Only needs bot-service to be started, not necessarily healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"] # Assuming a health check endpoint
      interval: 30s
      timeout: 10s
      retries: 3

  # BullMQ Worker for Next.js
  worker:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./web/.env.local
    command: node worker.js # Command to run the worker script
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'node worker.js' || exit 1"] # Check if worker process is running
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
  redis_data: