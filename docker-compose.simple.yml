# Simple WhatsDeX Deployment for Testing
# Bot + Web + Database + Redis (works with existing monitoring)

services:
  # WhatsDeX Bot Service
  whatsdex-bot:
    build:
      context: .
      dockerfile: Dockerfile.monolith
    container_name: whatsdx-bot
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - BOT_NAME=WhatsDeX-Test
      - DATABASE_URL=postgresql://whatsdx:password@postgres:5432/whatsdx
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./commands:/app/commands
      - ./logs:/app/logs
    networks:
      - whatsdx-network
    depends_on:
      - postgres
      - redis

  # Web Dashboard
  whatsdex-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: whatsdx-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - DATABASE_URL=postgresql://whatsdx:password@postgres:5432/whatsdx
    networks:
      - whatsdx-network
    depends_on:
      - postgres

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsdx-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=whatsdx
      - POSTGRES_USER=whatsdx
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - whatsdx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsdx"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: whatsdx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - whatsdx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  whatsdx-network:
    driver: bridge
    name: whatsdx-network