version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-whatsdex_staging}
      POSTGRES_USER: ${DB_USER:-whatsdex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-whatsdex_staging}
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port for staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whatsdex} -d ${DB_NAME:-whatsdex_staging}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-whatsdex_staging}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-whatsdex_staging}
    volumes:
      - staging_redis_data:/data
    ports:
      - "6380:6379"  # Different port for staging
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-whatsdex_staging}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # WhatsDeX Bot Service (Staging)
  bot-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${DB_USER:-whatsdex}:${DB_PASSWORD:-whatsdex_staging}@db:5432/${DB_NAME:-whatsdex_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD:-whatsdex_staging}@redis:6379
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-staging_verify_token}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET}
      OTEL_SERVICE_NAME: whatsdex-bot-staging
      OTEL_PROMETHEUS_PORT: 9465
    ports:
      - "3002:3000"  # Different port for staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs/staging:/app/logs

  # Next.js Web Application (Staging)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: http://bot-service:3000
      DATABASE_URL: postgresql://${DB_USER:-whatsdex}:${DB_PASSWORD:-whatsdex_staging}@db:5432/${DB_NAME:-whatsdex_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD:-whatsdex_staging}@redis:6379
    ports:
      - "3003:3000"  # Different port for staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      bot-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - staging_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3004:3000"
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  staging_db_data:
  staging_redis_data:
  staging_prometheus_data:
  staging_grafana_data: