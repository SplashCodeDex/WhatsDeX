version: '3.8'

# Complete SaaS Deployment with Persistent Sessions
# Users don't need to scan QR every time!

services:
  # PostgreSQL Database for SaaS
  postgres:
    image: postgres:15-alpine
    container_name: whatsdx-postgres-saas
    restart: always
    environment:
      POSTGRES_DB: whatsdx_saas
      POSTGRES_USER: whatsdx_user
      POSTGRES_PASSWORD: whatsdx_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - whatsdx-saas
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsdx_user -d whatsdx_saas"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Sessions & Real-time Features
  redis:
    image: redis:7-alpine
    container_name: whatsdx-redis-saas
    restart: always
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - whatsdx-saas
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main WhatsDeX SaaS Application
  whatsdx-saas:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.saas
    container_name: whatsdx-saas-app
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://whatsdx_user:whatsdx_secure_2024@postgres:5432/whatsdx_saas
      - REDIS_URL=redis://redis:6379
      - MULTITENANT_ENABLED=true
      - PERSIST_SESSIONS=true
      - WEB_QR_ENABLED=true
    env_file:
      - ../.env.production.complete
    volumes:
      - sessions_data:/app/sessions          # PERSISTENT SESSIONS!
      - uploads_data:/app/uploads
      - backups_data:/app/backups
      - logs_data:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - whatsdx-saas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Web Dashboard with QR Code Display
  whatsdx-web-saas:
    build:
      context: ../web
      dockerfile: Dockerfile.saas
    container_name: whatsdx-web-saas
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://whatsdx-saas:3000
      - DATABASE_URL=postgresql://whatsdx_user:whatsdx_secure_2024@postgres:5432/whatsdx_saas
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../web/.env.production
    ports:
      - "3001:3000"
    depends_on:
      - whatsdx-saas
    networks:
      - whatsdx-saas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer & SSL
  nginx-saas:
    image: nginx:alpine
    container_name: whatsdx-nginx-saas
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.saas.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - whatsdx-saas
      - whatsdx-web-saas
    networks:
      - whatsdx-saas

  # Session Backup Service
  session-backup:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backup
    container_name: whatsdx-session-backup
    restart: always
    environment:
      - BACKUP_TYPE=sessions
      - BACKUP_SCHEDULE=*/30 * * * *  # Every 30 minutes
      - REDIS_URL=redis://redis:6379
    volumes:
      - sessions_data:/app/sessions:ro
      - backups_data:/backups
    depends_on:
      - redis
    networks:
      - whatsdx-saas

  # Prometheus Monitoring
  prometheus-saas:
    image: prom/prometheus:latest
    container_name: whatsdx-prometheus-saas
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus-saas.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
    networks:
      - whatsdx-saas

  # Grafana Dashboard
  grafana-saas:
    image: grafana/grafana:latest
    container_name: whatsdx-grafana-saas
    restart: always
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123secure
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/saas-overview.json
    volumes:
      - ../monitoring/grafana-saas:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus-saas
    networks:
      - whatsdx-saas

  # Health Check & Auto-restart Service
  health-monitor:
    image: alpine:latest
    container_name: whatsdx-health-monitor
    restart: always
    command: |
      sh -c "
        apk add --no-cache curl &&
        while true; do
          if ! curl -f http://whatsdx-saas:3000/health; then
            echo 'Health check failed - alerting...'
            # Add notification logic here (email, webhook, etc.)
          fi
          sleep 60
        done
      "
    depends_on:
      - whatsdx-saas
    networks:
      - whatsdx-saas

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  sessions_data:              # CRITICAL: Persistent WhatsApp sessions
    driver: local
  uploads_data:
    driver: local
  backups_data:
    driver: local
  logs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  whatsdx-saas:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16