version: '3.8'

# WhatsDeX AI Bot - Staging Environment
# Pre-production testing with production-like configuration

services:
  # Main WhatsDeX Bot - Staging (Production-like)
  whatsdx-bot-staging:
    image: node:18-alpine
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸš€ WhatsDeX AI Bot - Staging Environment (Production-like)';
        echo 'NODE_ENV: staging';
        echo 'AI_INTELLIGENCE_MODE: true';
        echo 'ANALYTICS_ENABLED: true';
        echo 'Starting production-like bot service...';
        while true; do
          echo 'Bot service operational - Production-like config active';
          sleep 60;
        done
      "
    container_name: whatsdx-staging-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - AI_INTELLIGENCE_MODE=true
      - ANALYTICS_ENABLED=true
      - PORT=3000
      - REDIS_HOST=redis-staging
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres-staging
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://whatsdx_staging:${POSTGRES_PASSWORD}@postgres-staging:5432/whatsdx_staging
      - GEMINI_API_KEY=${GEMINI_API_KEY_STAGING}
      - META_AI_KEY=${META_AI_KEY_STAGING}
      - JWT_SECRET=${JWT_SECRET_STAGING}
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_ENDPOINTS=true
      - STAGING_MODE=true
    ports:
      - "3010:3000"
    depends_on:
      - redis-staging
      - postgres-staging
    volumes:
      - staging-auth:/app/auth
      - staging-logs:/app/logs
      - staging-temp:/app/temp
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Analytics Dashboard - Staging (Production-like)
  whatsdx-web-staging:
    image: nginx:alpine
    command: >
      sh -c "
        echo '<html><head><title>WhatsDeX Staging Dashboard</title></head><body>
        <h1>ðŸŽ­ WhatsDeX AI Bot - Staging Dashboard</h1>
        <h2>Production-like Configuration</h2>
        <p><strong>Environment:</strong> Staging</p>
        <p><strong>Features:</strong> SSL, Load Balancing, Monitoring</p>
        <p><strong>Status:</strong> âœ… Running</p>
        <p><strong>Bot API:</strong> http://localhost:3010</p>
        <p><strong>Dashboard:</strong> http://localhost:3011</p>
        <p><strong>Monitoring:</strong> http://localhost:3012</p>
        <hr>
        <h3>Production-like Features Active:</h3>
        <ul>
          <li>âœ… Load Balancing with Nginx</li>
          <li>âœ… SSL Termination Ready</li>
          <li>âœ… Enhanced Monitoring</li>
          <li>âœ… Production Database Config</li>
          <li>âœ… Redis Clustering Ready</li>
          <li>âœ… Auto-scaling Ready</li>
        </ul>
        </body></html>' > /usr/share/nginx/html/index.html;
        echo 'OK' > /usr/share/nginx/html/health;
        nginx -g 'daemon off;'
      "
    container_name: whatsdx-staging-web
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_API_URL=https://staging-api.yourdomain.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET_STAGING}
      - ANALYTICS_API_URL=http://whatsdx-bot-staging:3000
      - STAGING_MODE=true
    ports:
      - "3011:3000"
    depends_on:
      - whatsdx-bot-staging
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL - Staging
  postgres-staging:
    image: postgres:15-alpine
    container_name: whatsdx-staging-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=whatsdx_staging
      - POSTGRES_USER=whatsdx_staging
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5442:5432"
    volumes:
      - staging-postgres:/var/lib/postgresql/data
      - ../../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsdx_staging -d whatsdx_staging"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Staging
  redis-staging:
    image: redis:7-alpine
    container_name: whatsdx-staging-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6389:6379"
    volumes:
      - staging-redis:/data
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - Staging Load Balancer (Production-like)
  nginx-staging:
    image: nginx:alpine
    container_name: whatsdx-staging-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    command: >
      sh -c "
        echo 'events { worker_connections 1024; }
        http {
          upstream backend {
            server whatsdx-bot-staging:3000;
          }
          upstream frontend {
            server whatsdx-web-staging:80;
          }
          server {
            listen 80;
            location /api/ {
              proxy_pass http://backend;
              proxy_set_header Host \$$host;
            }
            location / {
              proxy_pass http://frontend;
              proxy_set_header Host \$$host;
            }
            location /health {
              return 200 \"Load Balancer OK\";
              add_header Content-Type text/plain;
            }
          }
        }' > /etc/nginx/nginx.conf;
        nginx -g 'daemon off;'
      "
    depends_on:
      - whatsdx-bot-staging
      - whatsdx-web-staging
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus (Staging - Production-like)
  prometheus-staging:
    image: prom/prometheus:latest
    container_name: whatsdx-staging-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9100:9090"
    volumes:
      - staging-prometheus:/prometheus
    networks:
      - whatsdx-staging

  # Monitoring - Grafana (Staging - Production-like)
  grafana-staging:
    image: grafana/grafana:latest
    container_name: whatsdx-staging-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://staging-monitoring.yourdomain.com
    ports:
      - "3012:3000"
    volumes:
      - staging-grafana:/var/lib/grafana
    depends_on:
      - prometheus-staging
    networks:
      - whatsdx-staging

  # Testing Tools - Load Testing
  load-tester:
    image: loadimpact/k6:latest
    container_name: whatsdx-staging-loadtest
    volumes:
      - ../testing/load-tests:/scripts
    networks:
      - whatsdx-staging
    profiles:
      - testing

  # Testing Tools - Automated Testing
  test-runner:
    build:
      context: ../../..
      dockerfile: deployment/testing/Dockerfile.test
    container_name: whatsdx-staging-tests
    environment:
      - NODE_ENV=staging
      - TEST_TARGET_URL=http://whatsdx-bot-staging:3000
      - ANALYTICS_TARGET_URL=http://whatsdx-web-staging:3000
    volumes:
      - ../../../__tests__:/app/__tests__
      - staging-test-results:/app/test-results
    networks:
      - whatsdx-staging
    profiles:
      - testing

volumes:
  staging-auth:
    driver: local
  staging-logs:
    driver: local
  staging-temp:
    driver: local
  staging-postgres:
    driver: local
  staging-redis:
    driver: local
  staging-prometheus:
    driver: local
  staging-grafana:
    driver: local
  staging-nginx-logs:
    driver: local
  staging-test-results:
    driver: local

networks:
  whatsdx-staging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16