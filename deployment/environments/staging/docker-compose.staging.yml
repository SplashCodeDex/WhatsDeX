version: '3.8'

# WhatsDeX AI Bot - Staging Environment
# Pre-production testing with production-like configuration

services:
  # Main WhatsDeX Bot - Staging
  whatsdx-bot-staging:
    build:
      context: ../../..
      dockerfile: deployment/dockerfiles/Dockerfile.bot
      args:
        NODE_ENV: staging
        AI_INTELLIGENCE_MODE: true
        ANALYTICS_ENABLED: true
    container_name: whatsdx-staging-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - AI_INTELLIGENCE_MODE=true
      - ANALYTICS_ENABLED=true
      - PORT=3000
      - REDIS_HOST=redis-staging
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres-staging
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://whatsdx_staging:${POSTGRES_PASSWORD}@postgres-staging:5432/whatsdx_staging
      - GEMINI_API_KEY=${GEMINI_API_KEY_STAGING}
      - META_AI_KEY=${META_AI_KEY_STAGING}
      - JWT_SECRET=${JWT_SECRET_STAGING}
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_ENDPOINTS=true
      - STAGING_MODE=true
    ports:
      - "3010:3000"
    depends_on:
      - redis-staging
      - postgres-staging
    volumes:
      - staging-auth:/app/auth
      - staging-logs:/app/logs
      - staging-temp:/app/temp
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Analytics Dashboard - Staging
  whatsdx-web-staging:
    build:
      context: ../../../web
      dockerfile: ../deployment/dockerfiles/Dockerfile.web
      args:
        NODE_ENV: staging
    container_name: whatsdx-staging-web
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_API_URL=https://staging-api.yourdomain.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET_STAGING}
      - ANALYTICS_API_URL=http://whatsdx-bot-staging:3000
      - STAGING_MODE=true
    ports:
      - "3011:3000"
    depends_on:
      - whatsdx-bot-staging
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL - Staging
  postgres-staging:
    image: postgres:15-alpine
    container_name: whatsdx-staging-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=whatsdx_staging
      - POSTGRES_USER=whatsdx_staging
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5442:5432"
    volumes:
      - staging-postgres:/var/lib/postgresql/data
      - ../../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsdx_staging -d whatsdx_staging"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Staging
  redis-staging:
    image: redis:7-alpine
    container_name: whatsdx-staging-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6389:6379"
    volumes:
      - staging-redis:/data
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - Staging Load Balancer
  nginx-staging:
    build:
      context: ../../..
      dockerfile: deployment/dockerfiles/Dockerfile.nginx
    container_name: whatsdx-staging-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ../nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ../ssl/staging:/etc/nginx/ssl:ro
      - staging-nginx-logs:/var/log/nginx
    depends_on:
      - whatsdx-bot-staging
      - whatsdx-web-staging
    networks:
      - whatsdx-staging
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus (Staging)
  prometheus-staging:
    image: prom/prometheus:latest
    container_name: whatsdx-staging-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9100:9090"
    volumes:
      - ../monitoring/prometheus-staging.yml:/etc/prometheus/prometheus.yml:ro
      - staging-prometheus:/prometheus
    networks:
      - whatsdx-staging

  # Monitoring - Grafana (Staging)
  grafana-staging:
    image: grafana/grafana:latest
    container_name: whatsdx-staging-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://staging-monitoring.yourdomain.com
    ports:
      - "3012:3000"
    volumes:
      - staging-grafana:/var/lib/grafana
      - ../monitoring/grafana/staging-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus-staging
    networks:
      - whatsdx-staging

  # Testing Tools - Load Testing
  load-tester:
    image: loadimpact/k6:latest
    container_name: whatsdx-staging-loadtest
    volumes:
      - ../testing/load-tests:/scripts
    networks:
      - whatsdx-staging
    profiles:
      - testing

  # Testing Tools - Automated Testing
  test-runner:
    build:
      context: ../../..
      dockerfile: deployment/testing/Dockerfile.test
    container_name: whatsdx-staging-tests
    environment:
      - NODE_ENV=staging
      - TEST_TARGET_URL=http://whatsdx-bot-staging:3000
      - ANALYTICS_TARGET_URL=http://whatsdx-web-staging:3000
    volumes:
      - ../../../__tests__:/app/__tests__
      - staging-test-results:/app/test-results
    networks:
      - whatsdx-staging
    profiles:
      - testing

volumes:
  staging-auth:
    driver: local
  staging-logs:
    driver: local
  staging-temp:
    driver: local
  staging-postgres:
    driver: local
  staging-redis:
    driver: local
  staging-prometheus:
    driver: local
  staging-grafana:
    driver: local
  staging-nginx-logs:
    driver: local
  staging-test-results:
    driver: local

networks:
  whatsdx-staging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16