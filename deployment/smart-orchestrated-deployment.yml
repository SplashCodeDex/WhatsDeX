version: '3.8'

# Smart Orchestrated SaaS Deployment
# Services wait for dependencies, Web UI shows QR codes

services:
  # 1. Database starts first and must be healthy
  postgres:
    image: postgres:15-alpine
    container_name: whatsdx-postgres
    restart: always
    environment:
      POSTGRES_DB: whatsdx_saas
      POSTGRES_USER: whatsdx_user
      POSTGRES_PASSWORD: whatsdx_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - whatsdx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsdx_user -d whatsdx_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 2. Redis starts second and must be healthy
  redis:
    image: redis:7-alpine
    container_name: whatsdx-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - whatsdx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # 3. Bot starts ONLY after database and redis are healthy
  whatsdx-bot:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.smart
    container_name: whatsdx-bot
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://whatsdx_user:whatsdx_secure_2024@postgres:5432/whatsdx_saas
      - REDIS_URL=redis://redis:6379
      - PERSIST_SESSIONS=true
      - WEB_QR_ENABLED=true
      - HEADLESS_QR=true  # Don't show QR in terminal!
    volumes:
      - sessions_data:/app/sessions
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - whatsdx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # 4. Web UI starts ONLY after bot is healthy and ready
  whatsdx-web:
    build:
      context: ../web
      dockerfile: Dockerfile.smart
    container_name: whatsdx-web
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://whatsdx-bot:3000
      - NEXT_PUBLIC_BOT_URL=http://localhost:3000
      - DATABASE_URL=postgresql://whatsdx_user:whatsdx_secure_2024@postgres:5432/whatsdx_saas
    ports:
      - "3001:3000"
    depends_on:
      whatsdx-bot:
        condition: service_healthy  # Wait for bot to be fully ready!
    networks:
      - whatsdx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 5. Service orchestrator ensures proper startup order
  startup-orchestrator:
    image: alpine:latest
    container_name: whatsdx-orchestrator
    command: |
      sh -c "
        apk add --no-cache curl &&
        echo 'üîÑ Waiting for all services to be ready...' &&
        
        # Wait for database
        echo '‚è≥ Waiting for PostgreSQL...' &&
        while ! nc -z postgres 5432; do sleep 2; done &&
        echo '‚úÖ PostgreSQL ready!' &&
        
        # Wait for Redis
        echo '‚è≥ Waiting for Redis...' &&
        while ! nc -z redis 6379; do sleep 2; done &&
        echo '‚úÖ Redis ready!' &&
        
        # Wait for Bot API
        echo '‚è≥ Waiting for Bot API...' &&
        while ! curl -f http://whatsdx-bot:3000/health; do sleep 5; done &&
        echo '‚úÖ Bot API ready!' &&
        
        # Wait for Web UI
        echo '‚è≥ Waiting for Web UI...' &&
        while ! curl -f http://whatsdx-web:3000/api/health; do sleep 5; done &&
        echo '‚úÖ Web UI ready!' &&
        
        echo 'üéâ ALL SERVICES READY!' &&
        echo 'üåê Visit: http://localhost:3001' &&
        echo 'üì± QR Code will be displayed in web browser!' &&
        
        # Keep container running to show status
        while true; do
          echo 'üìä System Status: All services healthy' &&
          sleep 60
        done
      "
    depends_on:
      whatsdx-web:
        condition: service_healthy
    networks:
      - whatsdx-network

volumes:
  postgres_data:
  redis_data:
  sessions_data:
  uploads_data:
  logs_data:

networks:
  whatsdx-network:
    driver: bridge